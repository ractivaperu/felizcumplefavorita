<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebración de Cumpleaños</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* Altura 16:9 */
            margin-bottom: 20px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        .birthday-message {
            background-color: #ffcc00;
            color: #333;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            color: #d9534f;
        }
    </style>
</head>
<body>

<h1>¡Feliz Cumpleaños!</h1>

<div class="video-container">
    <iframe src="https://drive.google.com/file/d/1ygWZH0zoHUkCEgN0-uzfUhcb33GTET3l/preview" allowfullscreen></iframe>
</div>

<div class="birthday-message">
    <h2>¡Celebremos juntos!</h2>
    <p>Que este día esté lleno de alegría, amor y sorpresas.</p>
    <p>¡Disfruta de tu día especial!</p>
</div>

</body>
</html>
